<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/global.css">
    <link rel="stylesheet" href="styles/index.css">
    <title>Šišikola</title>
</head>
<body>
    <header id="header">
        <a href="" id="header-img">
            <img src="media/sisikola-logo-text.svg" alt="logo">
        </a>
        <nav id="nav-bar">
            <a class="nav-link" href="">Order</a>
            <a class="nav-link" href="">Products</a>
            <a class="nav-link" href="">About</a>
            <a class="nav-link" href="">Contact</a>
        </nav>
    </header>
    
    <section id="main">
        <article id="splash">
            <div id="video">
                <video autoplay muted loop>
                    <source  src="media/sisikola-promo.mp4" type="video/mp4">
                    <source  src="media/sisikola-promo.webm" type="video/webm">
                </video>
            </div>

            <div class="video-overlay">
                <div class="splash-text">
                    <img class="logo-text" src="media/sisikola-logo-text-light.svg" alt="Sisikola">
                    <div class="text-container">
                        <div class="text">
                            <span>Established in</span>
                            <span>2120</span>
                        </div>
                        <div class="text">
                            <span>The</span>
                            <div class="first">
                                <span>1</span>
                                <span>st</span>
                            </div>
                            <span>Export production on Mars</span>
                        </div>
                    </div> 
                </div>
                <div class="logo-image">
                    <img src="media/sisikola-logo.png" alt="logo">
                </div>  
            </div>
        </article>
    </section>

    <footer>
        <p class="copyright">
            ŠIŠIKOLA
            <br>
            © 2022, Lukáš Ševc
        </p>
    </footer>
</body>
</html>
